<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Support Tickets - Super Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="super-admin-common.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="superadmin-header">
    <a href="super-admin-dashboard.html" class="back-link">
      <i class="fa fa-arrow-left"></i> Dashboard
    </a>
    View Support Tickets
  </div>
  <div class="superadmin-container">
    <div class="table-title"><i class="fa fa-ticket-alt text-danger"></i> Support Tickets</div>
    <div id="alert" class="alert" style="display:none;"></div>
    <div id="loader" class="loader"></div>
    <div id="tableSection" class="table-responsive" style="display:none;">
      <table class="superadmin-table" id="ticketsTable">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Customer</th>
            <th>Issue Type</th>
            <th>Status</th>
            <th>Created</th>
            <th>Handled By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="super-admin-tickets.js"></script>
</body>
</html>
