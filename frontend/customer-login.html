<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    Muthoot Fincorp Limited
  </header>

  <main>
    <div class="login-box" id="login-card">
      <img src="login-01.jpg" alt="Login Illustration" class="login-image" />
      <h2>Customer Login</h2>
      <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

      <!-- Updated Form with semantic IDs -->
      <form id="customer-login-form">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" placeholder="Email Address" required />

        <label for="customer-password">Password:</label>
        <input type="password" id="customer-password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="customer-forgot.html">Forgot Password?</a>
        <span> | </span>
        <a href="signup.html">Sign Up</a>
        <span> | </span>
        <a href="change-password.html">Change Password</a>
      </div>

      <!-- Message placeholder -->
      <p id="login-message" class="message"></p>
    </div>
  </main>
